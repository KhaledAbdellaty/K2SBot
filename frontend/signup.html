<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K2S</title>
    <link rel="stylesheet" href="style/normalize.css" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="signup-container">
      <div class="lang">
        <p>EN</p>
        <img src="images/tringle icon.svg" alt="" />
      </div>
      <div class="logo--container">
        <img src="images/logo-icon-01(2).svg" alt="K2S Logo" />
      </div>
      <form class="form-container" method="POST" action="signup">
        <div class="form-group">
          <label for="first">First name</label>
          <input id="first" name="first" type="text" required />
          <div class="error-message" id="first-error"></div>
        </div>
        <div class="form-group">
          <label for="last">Last name</label>
          <input id="last" name="last" type="text" required />
          <div class="error-message" id="last-error"></div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required />
          <div class="error-message" id="email-error"></div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" required />
          <div class="error-message" id="password-error"></div>
        </div>
        <button class="btn" type="submit">Sign Up</button>
      </form>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
